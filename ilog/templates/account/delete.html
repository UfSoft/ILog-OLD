{% extends "layout.html" %}
{% block title %}{{ _("Delete Account") }}{% endblock %}
{% block contents %}
  <h1>{{ _("Delete Account") }}</h1>
  {% call form() %}
    <p>Do you really want to delete your account???</p>
    <div class="actions">
      <input type="submit" name="cancel" value="{{ _('No') }}">
      <input type="submit" name="confirm" value="{{ _('Yes') }}">
    </div>
  {% endcall %}
{% endblock %}
