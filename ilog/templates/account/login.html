{% extends "layout.html" %}
{% block title %}{{ _("Authenticate") }}{% endblock %}

{% block contents %}
  <h1>{{ _("Authenticate") }}</h1>
  {% if cfg['rpxnow/app_domain'] %}
  <div class="rpxnow">
    <iframe allowtransparency="true"
            src="http://{{ cfg['rpxnow/app_domain'] }}/openid/embed?token_url={{ token_url }}"
            style="width: 400px; height: 240px;" frameborder="no" scrolling="no"></iframe>
  </div>
  {% endif %}
  {{ form.as_dd() }}
{% endblock %}
