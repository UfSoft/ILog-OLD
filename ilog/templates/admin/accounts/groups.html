{% extends "admin/layout.html" %}
{% block subtitle %}{{ _("Manage Groups") }}{% endblock %}

{% block contents %}
  <h1>{{ _("Manage Groups") }}</h1>
  <table>
    <tr>
      <th>{{ _("ID") }}</th>
      <th>{{ _("Groupname") }}</th>
    </tr>
  {%- for group in groups %}
    <tr>
      <td>{{ group.id }}</td>
      <td><a href="{{ url_for('admin.accounts.groups.edit', group_id=group.id)|e }}">
            {{ group.name|e }}</td>
    </tr>
  {%- else %}
    <tr><td colspan="2">{{ _('No groups.') }}</td></tr>
  {%- endfor %}
  </table>
  <form action="{{ url_for('admin.accounts.groups.new')|e }}" method="get">
    <div class="actions">
      <input type="submit" value="{{ _('New Group') }}">
    </div>
  </form>
{% endblock %}
